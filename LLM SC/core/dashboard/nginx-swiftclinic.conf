# Nginx Configuration for SwiftClinic Admin Dashboard
# File: /etc/nginx/sites-available/swiftclinic.ai
# Deploy at: www.swiftclinic.ai/admin

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name www.swiftclinic.ai swiftclinic.ai;
    return 301 https://www.swiftclinic.ai$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name www.swiftclinic.ai;
    
    # SSL Configuration (replace with your actual certificate paths)
    ssl_certificate /etc/letsencrypt/live/swiftclinic.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/swiftclinic.ai/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.*.cliniko.com https://api.janeapp.com https://swiftclinic-25eba-default-rtdb.firebaseio.com;" always;
    
    # Admin Dashboard Frontend (React App)
    location /admin {
        alias /var/www/swiftclinic/admin-dashboard/dist;
        try_files $uri $uri/ /admin/index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Admin-specific security headers
        add_header X-Robots-Tag "noindex, nofollow" always;
    }
    
    # Admin Dashboard API (Express Backend)
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # API rate limiting
        limit_req zone=api burst=20 nodelay;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Webhook endpoints (for clinic integrations)
    location /webhook {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Webhook rate limiting (higher limits for clinic systems)
        limit_req zone=webhooks burst=100 nodelay;
    }
    
    # Main website (your existing website)
    location / {
        # Replace this with your main website configuration
        root /var/www/swiftclinic/main-site;
        index index.html index.php;
        
        # If you have a PHP site:
        # try_files $uri $uri/ /index.php?$query_string;
        
        # If you have a static site:
        try_files $uri $uri/ =404;
    }
    
    # PHP handling (if your main site uses PHP)
    # location ~ \.php$ {
    #     fastcgi_split_path_info ^(.+\.php)(/.+)$;
    #     fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
    #     fastcgi_index index.php;
    #     include fastcgi_params;
    #     fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    #     fastcgi_param PATH_INFO $fastcgi_path_info;
    # }
    
    # Block access to sensitive files
    location ~ /\.(ht|git|env) {
        deny all;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}

