<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftClinic Simple Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto py-6 px-4">
                <h1 class="text-3xl font-bold text-gray-900">SwiftClinic Admin Dashboard</h1>
                <p class="text-gray-600">Simple HTML interface (while we fix React)</p>
            </div>
        </header>

        <main class="max-w-7xl mx-auto py-6 px-4">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
                <!-- API Status Card -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-green-500 rounded-md flex items-center justify-center">
                                    <span class="text-white font-bold">‚úì</span>
                                </div>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Backend API</dt>
                                    <dd class="text-lg font-medium text-gray-900" id="api-status">Checking...</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Webhook Status Card -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-blue-500 rounded-md flex items-center justify-center">
                                    <span class="text-white font-bold">üîó</span>
                                </div>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Webhook API</dt>
                                    <dd class="text-lg font-medium text-gray-900" id="webhook-status">Checking...</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="bg-white overflow-hidden shadow rounded-lg col-span-2">
                    <div class="p-5">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Quick Actions</h3>
                        <div class="space-y-2">
                            <button onclick="testAPI()" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                                Test Backend API
                            </button>
                            <button onclick="testWebhook()" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
                                Test Webhook API
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results -->
            <div class="mt-6 bg-white shadow rounded-lg">
                <div class="p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">API Test Results</h3>
                    <pre id="results" class="bg-gray-100 p-4 rounded text-sm overflow-auto max-h-96">Ready to test APIs...</pre>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Check API status on load
        window.onload = function() {
            checkAPIStatus();
            checkWebhookStatus();
        };

        async function checkAPIStatus() {
            try {
                const response = await axios.get('http://localhost:3001/health');
                document.getElementById('api-status').textContent = 'Online ‚úÖ';
                document.getElementById('api-status').className = 'text-lg font-medium text-green-600';
            } catch (error) {
                document.getElementById('api-status').textContent = 'Offline ‚ùå';
                document.getElementById('api-status').className = 'text-lg font-medium text-red-600';
            }
        }

        async function checkWebhookStatus() {
            try {
                const response = await axios.get('http://localhost:3002/health');
                document.getElementById('webhook-status').textContent = 'Online ‚úÖ';
                document.getElementById('webhook-status').className = 'text-lg font-medium text-green-600';
            } catch (error) {
                document.getElementById('webhook-status').textContent = 'Offline ‚ùå';
                document.getElementById('webhook-status').className = 'text-lg font-medium text-red-600';
            }
        }

        async function testAPI() {
            const results = document.getElementById('results');
            results.textContent = 'Testing Dashboard API...';
            
            try {
                const response = await axios.get('http://localhost:3001/health');
                results.textContent = JSON.stringify(response.data, null, 2);
            } catch (error) {
                results.textContent = `Error: ${error.message}`;
            }
        }

        async function testWebhook() {
            const results = document.getElementById('results');
            results.textContent = 'Testing Webhook API...';
            
            try {
                const response = await axios.get('http://localhost:3002/health');
                results.textContent = JSON.stringify(response.data, null, 2);
            } catch (error) {
                results.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
